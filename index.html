<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px 0;
      border-radius: 25px;
      width:95%;
      margin: 20px auto;
      max-width: 900px;
      border-style: solid;
      border-top-width: 3px;
      border-left-width: 3px;
      border-right-width: 3px;
      border-left-color: rgb(240, 189, 96);
      border-right-color: rgb(240, 189, 96);
      border-top-color: rgb(240, 189, 96);
      font-size: 24px;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border: 2px solid black;
      border-top:6px solid black ;
    }

    .photo {
      width: 100%;
      aspect-ratio: 1/1;
      background-color: #eee;
      border-radius: 15px;
      border: 2px solid #ccc;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .placeholder {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="header">Photo Gallery</div>

  <div class="gallery">
    <div class="photo"><img src="bear.png" alt="Photo 1"></div>
    <div class="photo"><img src="br1.png" alt="Photo 2"></div>
    <div class="photo"><img src="br2.png" alt="Photo 3"></div>
    <div class="photo"><img src="br3.png" alt="Photo 4"></div>
    <div class="photo"><img src="br4.png" alt="Photo 5"></div>
    <div class="photo"><img src="rabbit.png" alt="Photo 6"></div>
  </div>

</body>
</html>
